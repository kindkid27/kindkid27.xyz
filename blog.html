---
layout: default
title: Blog
---

<h1>Blog</h1>
<h2>Read My Latest Posts</h2>

<ul class="blog-list">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.date | date: "%B %d, %Y" }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
