---
layout: default
title: Blog
---

<link rel="stylesheet" href="{{ site.baseurl }}/kindkid27.xyz/styles.css">

<div id="container">
    <div class="hotlinks">
        <a href="/kindkid27.xyz/"><button class="button">Home</button></a>
        <a href="/kindkid27.xyz/blog"><button class="button">Blog</button></a>
    </div>
    <h1>Blog</h1>
    <h2>Read My Latest Posts</h2>

    <ul class="blog-list">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h3>{{ post.title }}</h3>
                <p>{{ post.date | date: "%B %d, %Y" }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
